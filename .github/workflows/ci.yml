name: Build
on: 
  push
jobs:
  build:
    runs-on: ubuntu-latest
    steps: 
      - name: Checkout the repository at the current branch
        uses: actions/checkout@v2
      - name: Setup Go
        uses: actions/setup-go@v2
        with:
          go-version: '1.16.6'
      - name: Install dependencies
        run: |
          go version
          go get -u golang.org/x/lint/golint
      - name: Run build
        run: go build .
      - name: Run vet & lint
        run: |
          go vet .
          golint .
